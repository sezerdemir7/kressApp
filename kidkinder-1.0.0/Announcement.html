    <script>
        const apiBaseUrl = '/v1/announcements'; // Replace with your actual API base URL

        function loadAnnouncements() {
    $.ajax({
        url: `${apiBaseUrl}/all`, // Ensure `apiBaseUrl` is defined somewhere in your script
        type: 'GET',
        success: function(data) {
            console.log(data);
            let blogContainer = $('#blog-entries');
            blogContainer.empty();
            data.forEach(announcement => {
                let blogItem = `
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card border-0 shadow-sm mb-2">
                            <img class="card-img-top" src="data:image/jpeg;base64,${announcement.imageBase64}" alt="Announcement Image">
                            <div class="card-body bg-light text-center p-4">
                                <h4 class="">${announcement.title}</h4>
                                <p>${announcement.description}</p>
                                <a href="announcement-detail.html?id=${announcement.id}" class="btn btn-primary px-4 mx-auto my-2">Read More</a>
                            </div>
                        </div>
                    </div>`;
                blogContainer.append(blogItem);
            });
        },
        error: function(error) {
            console.log('Duyurular y√ºklenemedi:', error);
        }
    });
}


        $(document).ready(function() {
            loadAnnouncements();
        });
    </script>
